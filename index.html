<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>CALCULATOR</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <h2>Calc You Later!</h2>

        <div class="calculator">
            <div class="display">
                <p id="result">1,000,000</p>
            </div>
            <div class="btns">
                <button class="digit" id="0" data-number>0</button>
                <button class="digit" id="9" data-number>9</button>
                <button class="digit" id="8" data-number>8</button>
                <button class="digit" id="7" data-number>7</button>
                <button class="digit" id="6" data-number>6</button>
                <button class="digit" id="5" data-number>5</button>
                <button class="digit" id="4" data-number>4</button>
                <button class="digit" id="3" data-number>3</button>
                <button class="digit" id="2" data-number>2</button>
                <button class="digit" id="1" data-number>1</button>
                <button class="operator" id="add">+</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">รท</button>
                <button id="equals">=</button>
                <button id="clear">clear</button>
            </div>

        </div>


        <script src="calc.js"></script>
    </body>
</html>
